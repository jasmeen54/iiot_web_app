<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sensor Data</h1>
    <canvas id="sensorChart" width="400" height="200"></canvas>
    <script>
        let sensorChart;
        const ctx = document.getElementById('sensorChart').getContext('2d');

        function fetchDataAndUpdateChart() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const labels = [];
                    const datasets = [];

                    Object.keys(data).forEach(sensorName => {
                        const sensorValues = data[sensorName];
                        const timestamps = sensorValues.map(d => d.timestamp);
                        const values = sensorValues.map(d => d.value);

                        labels.push(...timestamps);

                        datasets.push({
                            label: sensorName,
                            data: values,
                            fill: false,
                            borderColor: getRandomColor(),
                        });
                    });

                    if (!sensorChart) {
                        sensorChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: datasets
                            },
                            options: {
                                scales: {
                                    x: {
                                        type: 'time',
                                        time: {
                                            unit: 'minute'
                                        }
                                    }
                                }
                            }
                        });
                    } else {
                        sensorChart.data.labels = labels;
                        sensorChart.data.datasets = datasets;
                        sensorChart.update();
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Fetch data and update chart every 10 minutes
        fetchDataAndUpdateChart();
        setInterval(fetchDataAndUpdateChart, 600000);
    </script>
</body>
</html>
