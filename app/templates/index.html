<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blob List</title>
</head>
<body>
    <h1>Blobs in Azure Blob Storage</h1>
    {% if blobs %}
        <ul>
        {% for folder, blob_list in blobs.items() %}
            <li><strong>{{ folder }}</strong>
                <ul>
                {% for blob in blob_list %}
                    <li>{{ blob }}</li>
                {% endfor %}
                </ul>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No blobs found in the container.</p>
    {% endif %}
</body>
</html>
