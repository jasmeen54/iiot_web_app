<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
</head>
<body>
    <h1>Sensor Data</h1>
    {% for sensor_name, data_list in sensor_data.items() %}
        <h2>{{ sensor_name }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Value</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for data in data_list %}
                    <tr>
                        <td>{{ data.value }}</td>
                        <td>{{ data.timestamp }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</body>
</html>
