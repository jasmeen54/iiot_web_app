<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sensor Data</h1>
    <div id="charts-container"></div>
    <script>
        function fetchDataAndUpdateCharts() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    if (!data) {
                        console.error('No data received');
                        return;
                    }

                    console.log("Fetched data:", data);  // Log fetched data

                    const chartsContainer = document.getElementById('charts-container');
                    chartsContainer.innerHTML = '';  // Clear existing content

                    Object.keys(data).forEach(sensorName => {
                        const sensorInfo = data[sensorName];
                        const sensorValues = sensorInfo.data;

                        if (!Array.isArray(sensorValues)) {
                            console.error(`Unexpected data format for sensor ${sensorName}:`, sensorValues);
                            return;
                        }

                        const timestamps = sensorValues.map(d => d.timestamp);
                        const values = sensorValues.map(d => d.value);

                        // Create a new canvas element for each sensor
                        const canvas = document.createElement('canvas');
                        canvas.width = 400;
                        canvas.height = 200;
                        chartsContainer.appendChild(canvas);

                        const ctx = canvas.getContext('2d');
                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: timestamps,
                                datasets: [{
                                    label: sensorName,
                                    data: values,
                                    fill: false,
                                    borderColor: getRandomColor(),
                                }]
                            },
                            options: {
                                scales: {
                                    x: {
                                        type: 'time',
                                        time: {
                                            unit: 'minute'
                                        }
                                    }
                                }
                            }
                        });

                        // Display statistics
                        const stats = sensorInfo.stats;
                        const statsDiv = document.createElement('div');
                        statsDiv.innerHTML = `
                            <strong>${sensorName} Statistics:</strong><br>
                            Average: ${stats.average.toFixed(2)}<br>
                            Max: ${stats.max}<br>
                            Min: ${stats.min}
                        `;
                        chartsContainer.appendChild(statsDiv);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Fetch data and update charts every 10 minutes
        fetchDataAndUpdateCharts();
        setInterval(fetchDataAndUpdateCharts, 300000);
    </script>
</body>
</html>
