<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blobs Data</title>
</head>
<body>
    <h1>Blobs Data in the Container</h1>
    {% if data %}
        {% for sensor_name, readings in data.items() %}
            <h2>Sensor: {{ sensor_name }}</h2>
            <ul>
                {% for reading in readings %}
                    <li>
                        <strong>Timestamp:</strong> {{ reading.timestamp }}<br>
                        <strong>Value:</strong> {{ reading.value }}
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    {% else %}
        <p>No data found.</p>
    {% endif %}
</body>
</html>
